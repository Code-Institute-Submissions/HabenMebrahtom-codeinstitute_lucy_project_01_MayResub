<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lucy the threee million years ago mummy discovered in Ethiopia">
    <meta name="keywords" content="Lucy the threee million years ago mummy discovered in Ethiopia">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">

    <title>Gallary</title>
</head>

<body >
    <header id="contact">
        <nav>
            <div class="navbar">
                <div class="navbar-brand">
                    <a href="index.html">
                        Lucy
                    </a>
                </div>
                <div class="navbar-toggler">
                    <i class="fa-solid fa-bars" id="open"></i>
                </div>
            </div>
            <div class="nav-list">
                <a href="index.html" id="home"> Home</a>
                <a href="about.html"> About </a>
                <a href="event.html"> event</a>
                <a href="contact.html"> contact us</a>
            </div>
        </nav>


        <div class="nav-side-menu" id="sidebar-container">
            <i class="fa-solid fa-circle-xmark" id="close"></i>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> Home</a> </li>
                <li><a href="about.html"><i class="fa-brands fa-readme"></i> About</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-eye"></i> event</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-eye"></i> contact us</a></li>
            </ul>
        </div>

        <main class="main-contact">
            <div class="main-text white-text">
                Contact Us
            </div>
        </main>
    </header>
    <section class="visit-container">

        <div class="address-container">
              <div class="museum-img">
                  <img src="./images/museum.jpg" alt="Ethiopian National Museum">
              </div>
              <div class="address">
                  <p>
                    <i class="fa-solid fa-location-dot"></i> Address: 2QQ6+6P4, Addis Ababa Arada, Ethiopia
                  </p>
                  <p>
                    <i class="fa-solid fa-phone-flip"></i> Phone: +251 11 111 7150
                  </p>
              </div>
        </div>
        <div class="form">
            <form action="#">
                <h3>Book to visit</h3>
                <fieldset>
                    
                    <div>
                        <input type="text" name="full_name" id="full-name" class="input-field" placeholder="Full Name" required>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" class="input-field" placeholder="E-mail" required>
                    </div>
                    <div> 
                        <input type="text" name="subject" id="subject" class="input-field" placeholder="Subject" required>
                    </div>
                    <div>
                        <textarea name="comments" id="comment" cols="30" rows="10" placeholder="Write your message here ..."></textarea>
                    </div>
                </fieldset>
                <div class="submit-btn">
                    <input type="submit" name="" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="navbar-brand">
            <a href="index.html" target="_blank" rel="noopener noreferrer" class="white-text">
                Lucy
            </a>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
